<!DOCTYPE html>
<html>
<head>
    <title>Multimedia Player</title>
</head>
<body>
    <h2>Audio Player</h2>
    <audio controls>
        <source src="audio.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    <p>This is a description of the audio player. You can play, pause, and adjust the volume using the controls provided.</p>

    <h2>Video Player</h2>
    <video controls>
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video element.
    </video>
    <p>This is a description of the video player. You can play, pause, adjust the volume, and navigate through the video using the controls provided.</p>
</body>
</html>
