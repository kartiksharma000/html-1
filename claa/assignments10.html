<!DOCTYPE html>
<html>
<head>
    <title>HTML Document with Comments and Special Characters</title>
</head>
<body>

    <h1>HTML Document with Comments and Special Characters</h1>
    <p>
        This is an example of special characters in HTML:
        &amp; (ampersand),
        &lt; (less than),
        &gt; (greater than),
        &copy; (copyright symbol),
        &reg; (registered trademark symbol),
        &trade; (trademark symbol).
    </p>

    <img src="image.jpg" alt="Image with Copyright Symbol" title="Image with Copyright Symbol &copy;">
    <a href="https://www.example.com">Visit Example.com &reg;</a>
    <span>Product Name &trade;</span>
</body>
</html>
